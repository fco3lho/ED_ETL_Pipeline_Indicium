default_environment: dev
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      sqlalchemy_url: postgresql://northwind_user:thewindisblowing@localhost:5432/northwind
    select:
    - public-employees.*
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - entity: order_details
        file: order_details.csv
        keys:
        - order_id
        - product_id
        - unit_price
        - quantity
        - discount
        path: ../data/
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      custom_name: '2024-06-12'
      destination_path: ../data/csv/order_details/
project_id: 7ba47ca9-d910-42dd-a2e9-4d5e0d379082
version: 1
